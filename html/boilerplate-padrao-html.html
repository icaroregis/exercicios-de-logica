<!DOCTYPE html>
<!-- é necessário definir a linguagem do documento senão fica como indefinido para o navegador -->
<html lang="pt-br">
  <!-- a tag head contém metadados (dados sobre dados) e links para arquivos externos -->
  <head>
    <!-- se refere a caracteres especiais, como acentos e outros elementos de outras línguas -->
    <meta charset="UTF-8" />
    <!-- faz com que o site seja responsivo -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- faz com que o site funcione no IE -->
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <!-- título da página que aparece na aba do navegador -->
    <title>xPhone</title>
  </head>
  <!-- o conteúdo visível da página fica dentro da tag body -->
  <body></body>
</html>
